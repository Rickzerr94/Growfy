<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Growfy</title>

<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container">
            <a href="" class="header__logo">
                <img src="img/Growfy-logo.svg" alt="logo">
            </a>
            <nav class="header__menu menu">
                <div class="menu__body">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Home</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">About</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Pages</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Servises</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <a href="" class="header__cart cart-header">
                <span class="cart-header__text">Cart</span>
                <span class="cart-header_quantyty">0</span>
            </a>
            <a href="" class="header__button">Get started</a>
            <div class="icon-menu">
                <span></span>
            </div>
        </div>
    </header>

    <main class="page">
        <section class="marketing">
            <div class="marketing__container">
                <div class="marketing__title">
                    <h1>Marketing solutions that grow your business.</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, suspendisse varius enim in eros elementum tristique. Duis cursus, mi quis viverra ornare, eros dolor.</p>
                    <a href="#">Our services</a>

                </div>
                <div class="marketing__images">
                    <div class="marketing__images-block1">
                        <img src="img/image-1.png" alt="image-1">
                        <img src="img/image-2.png" alt="image-2">
                    </div>
                    <div class="marketing__images-block2">
                        <img src="img/image-3.png" alt="image-3">
                        <img src="img/image-4.png" alt="image-4">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
</div>
<script src="js/script.js"></script>

</html>
